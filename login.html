<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="/style/login.css">
    <title>Login</title>
</head>
<body>
    <section class="all">
        <div class="logo">
            <img src="images/empiria (1).png" alt="icon">
             <p><i>Seemly Governance...</i></p>
        </div>
    </section>

    <section class="form">
    
         <div class="iinput">
                <input type="Username" name="login" placeholder="UserName" required id="UserName" />
        
                <input type="password" name="Password" required placeholder="Password" id="password" />
         </div>

    </section>

    <div class="Btn">
        <button>
            <a class="btn" id="login" onclick="handleLogin()">Log in</a>
          </button>
          <p><a href="signup.html"> or <span>SignUP</span></a></p>
    </div>

    <footer class="footer">
        <img src="images/empiria (1).png" alt="images">
    </footer>
</body>
</html>
