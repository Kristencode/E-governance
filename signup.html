<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Hind:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>signup</title>

<body>
    <section class="all">
        <div class="logo">
            <img src="images/empiria (1).png" alt="icon">
             <p><i>Seemly Governance...</i></p>
        </div>
    </section>

    <section class="form">
    
         <div class="iinput">
                <input type="name" name="login" placeholder="Name"  id="UserName" required >

                <input type="Sector" name="login" placeholder="Sector" required id="UserName" />
        
                <input type="Email" name="Password" required placeholder="Email" id="password" />

                <input type="password" name="Password" required placeholder="Password" id="password" />

                <input type="password" name="Password" required placeholder="Confirm Password" id="password" />
         </div>

    </section>

    <div class="Btn">
        <button>
            <a class="btn" id="Signup" onclick="handleSignup()">Sign Up</a>
        </button>
    </div>
    <div class="login">
        <p>Already have an account?<a href="login.html">login here</a></p>
    </div>

    <footer class="footer">
        <img src="images/empiria (1).png" alt="images">
    </footer>
